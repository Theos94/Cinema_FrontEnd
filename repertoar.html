<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/repertoar.css">
    <link rel="stylesheet" href="styles/scrollbar.css">
    <link rel="stylesheet" href="styles/overlay_search.css">
    <link rel="stylesheet" href="styles/overlay_user.css">

    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700|Oswald:400,500,700" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

<body>

    <div class="navigation">
        <div class="navigation__left">
            <a href="index.html">POCETNA</a>
            <a href="repertoar.html">REPERTOAR</a>
            <a href="projekcije.html" id="navProjekcije">PROJEKCIJE</a>
            <a href="korisnici.html" id="navKorisnici">KORISNICI</a>
        </div>
        <div class="navigation__right">
            <i class="fas fa-search" id="searchBtn"></i>
            <i class="fas fa-user-circle" id="userBtn"></i>
        </div>
    </div>

    <div class="back__top--btn" id="scrollBtn">
        <i class="fas fa-arrow-alt-circle-up"></i>
    </div>

    <div class="site__wrapper">

        <div class="kalendar">
            <div class="kalendar__naslov">
                <h1>Repertoar</h1>
            </div>
            <div class="kalendar__projekcije--kontejner">

            </div>
        </div>

        <div class="projekcije__kontejner--wrapper">


        </div>

        <footer>

            <h3>Pratite nas na drustvenim mrezama</h3>

            <div class="footer__social--icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-square"></i>
            </div>

            <h5>
                <i class="fa fa-copyright"></i> 2017 Uros Dragicevic</h5>

        </footer>



    </div>

    <div class="overlay__search">

            <div class="overlay__search--close">
                <i class="far fa-times-circle"></i>
            </div>

            <div class="overlay__search--input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Kucajte da pretrazite..." class="searchInput">
            </div>

            <div class="overlay__search--kontejner">

            </div>

        </div>


        <div class="overlay__user">
                <div id="arrow-top">
                    <i class="fas fa-sort-up"></i>
                </div>
                <div class="overlay__user--prijava">
                    <div class="overlay__user--naslov">
                    <h1>PRIJAVITE SE</h1>
                </div>

                <form class="overlay__user--inputs" id="formaPrijava">
                    <input type="text" id="usernameInput" placeholder="Username..." required>
                    <input type="password" id="passwordInput" placeholder="Password..." required>
                    <button type="submit">PRIJAVA</button>
                </form>
                </div>

                <div class="overlay__user--ulogovan">

                </div>
            </div>

    <script src="scripts/logovanje.js"></script>
    <script src="scripts/pretraga.js"></script>
    <script src="scripts/repertoar.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
